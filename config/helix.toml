theme = "tokyonight"

[editor]
true-color = true
line-number = "relative"
rulers = [120]
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-messages = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
G = "goto_file_end"
X = "extend_line_above"
ret = ["move_line_down", "goto_line_start"]

[keys.normal.space]
q = ":quit"

